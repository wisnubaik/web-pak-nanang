<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style-sign.css">
</head>
<body>
    <div class="container">
        <div class="signin-container">
            <h2>masuk yok!</h2>
            <form class="signin-form" action="profil.html">
                <div class="form-group">
                    <label for="username">bikin username. ex : wisnubaik</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">buat password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" style="background-color: burlywood;" class="btn" id="okButton">ok</button>
            </form>
            <div id="notification" style="display:none;">
                <p>yeay, berhasil didaftarkan.</p>
                <button onclick="redirectToIndex()">Access Now!</button>
            </div>
        </div>
    </div>
    <script src="js/sign-in.js"></script>
</body>
</html>
